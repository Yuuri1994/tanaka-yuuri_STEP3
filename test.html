<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>STEP3 test</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <div class="header">
            <h2>世界一甘いお店</h2>
        </div>
        <div class="container">
            <div class="aside">
                <br>
                <ul>
                    <li><a href="http://127.0.0.1:5500/test.html">トップ</a></li>
                    <li><a href="https://www.instagram.com/thenewgate_official/">新着情報</a></li>
                    <li><a href="https://www.otoshu.com/c/30">おすすめのスイーツ</a></li>
                    <li><a href="https://www.otoshu.com/f/contact">お問い合わせ</a></li>
                </ul>    
            </div>
            
            <div class="main">
                <form action="/submit" method="post">
                    <table class="center-table" border="4">
                        <tr>
                            <th><label for="name">お名前</label></th>
                            <td>
                                <input type="text" id="name" name="username" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="area">お近くのお店</label></th>
                            <td>
                                <select id="area" name="area">
                                    <option>北海道・東北</option>
                                    <option>関東</option>
                                    <option>中部</option>
                                    <option>関西</option>
                                    <option>中国・四国</option>
                                    <option>九州・沖縄</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="phone">電話</label></th>
                            <td>
                                <input type="tel" id="phone" name="phone" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="phone2">電話番号</label></th>
                            <td>
                                <input type="tel" id="phone2" name="phone2" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">メールアドレス</label></th>
                            <td>
                                <input type="email" id="email" name="email" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th>お問い合わせ種別</th>
                            <td>
                                <input type="radio" id="inquiry1" name="inquiry" value="1" required>
                                <label for="inquiry1">商品について</label>
                                <input type="radio" id="inquiry2" name="inquiry" value="2">
                                <label for="inquiry2">従業員について</label>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>お問い合わせ内容</th>
                            <td>
                                <textarea name="comment" cols="30" rows="5" placeholder="詳細を入力してください"></textarea>
                            </td>
                        </tr>
                    </table>
                <div class="submit-btn">
                    <button type="submit">送信</button>
                </div>
                </form>
            
            </div>
        </div>
        
        <div class="footer">
        </div>
        
    </body>
</html>
